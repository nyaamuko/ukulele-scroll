<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ukeflow - STAGE2 Mock v5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone">
    <header class="topbar">
      <div class="topbar__left">
        <div class="badge">STAGE 2</div>
        <div class="subtitle">コードを弾こう</div>
      </div>
      <div class="topbar__right">
        <div class="timer">
          <span class="timer__icon">⏱</span>
          <span class="timer__text">残り</span>
          <span class="timer__value" id="timerValue">--</span>
          <span class="timer__unit">秒</span>
        </div>
      </div>
    </header>

    <main class="stage2">
      <div class="bgLayer" aria-hidden="true"><div class="bgCode wobbleStrong" id="bgCode">--</div></div>

      <section class="boardCard">
        <div class="boardHeader">
          <div class="boardLeft">
            <div class="boardHint">押さえる位置</div>
            <div class="boardTitle"><span id="codeLabel">--</span></div>
          </div>

          <!-- 左手：絵＋指先に「人中薬小」 -->
          <div class="boardMid">
            <div class="handIllust" aria-label="Left hand illustration">
              <div class="palm"></div>

              <button class="fbtn fbtn--index" data-f="人" aria-label="人">
                <div class="fglow" id="tip-人"><span>人</span></div>
              </button>
              <button class="fbtn fbtn--middle" data-f="中" aria-label="中">
                <div class="fglow" id="tip-中"><span>中</span></div>
              </button>
              <button class="fbtn fbtn--ring" data-f="薬" aria-label="薬">
                <div class="fglow" id="tip-薬"><span>薬</span></div>
              </button>
              <button class="fbtn fbtn--pinky" data-f="小" aria-label="小">
                <div class="fglow" id="tip-小"><span>小</span></div>
              </button>
            </div>
          </div>

          <div class="boardRight">
            <button class="chip" id="toggleOverlayBtn">濃さ：中</button>
            <button class="chip" id="toggleWobbleBtn">揺れ：強</button>
          </div>
        </div>

        <div class="fretboardWrap soft" id="fretWrap">
          <div class="fretboard" id="fretboard" aria-label="Fretboard"></div>
        </div>
      </section>

      <section class="prompt">
        <div class="speech">
          <div class="speech__title" id="phaseTitle">READY!</div>
          <div class="speech__text" id="phaseText">このコードを構えてね</div>
        </div>

        <div class="controls">
          <button class="btn btn--ghost" id="prevBtn">◀ 前</button>
          <button class="btn btn--primary" id="nextBtn">次 ▶</button>
        </div>

        <div class="smallControls">
          <button class="chip" id="phaseBtn">フェーズ切替</button>
          <button class="chip" id="demoOkBtn">演出デモ：OK!!</button>
          <button class="chip chip--danger" id="demoNgBtn">演出デモ：MISS!</button>
          <button class="chip" id="clearHoverBtn">発光リセット</button>
        </div>
      </section>

      <div class="comicBurst" id="burst" hidden>
        <div class="comicBurst__text" id="burstText">OK!!</div>
      </div>
    </main>
</div>

  <script src="app.js"></script>
</body>
</html>
