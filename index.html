<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ukeflow v22 engine split</title>
  <link rel="stylesheet" href="styles.css?v=22" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="hud">
        <div class="hudItem">SCORE <span id="score">0</span></div>
        <div class="hudItem">COMBO <span id="combo">0</span></div>
        <div class="hudItem">BPM <span id="bpm">90</span></div>
        <div class="hudItem">RUN <span id="run">OFF</span></div>
      </div>

      <div class="controls">
        <button id="btnStart" class="btn">▶ START</button>
        <button id="btnPause" class="btn" disabled>⏸ PAUSE</button>
        <button id="btnReset" class="btn">↺ RESET</button>
      </div>

      <div class="settings">
        <label>Course
          <select id="course">
            <option value="lemon_basic">lemon_basic</option>
            <option value="gcea">gcea</option>
            <option value="custom">custom</option>
          </select>
        </label>
        <label>Speed
          <input id="speed" type="range" min="0.7" max="1.8" step="0.05" value="1.0" />
        </label>
        <label>BPM
          <input id="bpmInput" type="number" min="60" max="200" value="90" />
        </label>
        <label>Window(ms)
          <input id="windowInput" type="number" min="60" max="280" value="140" />
        </label>
        <label>Custom
          <input id="customProg" type="text" placeholder="C,Am,F,G" />
        </label>
      </div>
    </header>

    <main class="main">
      <div id="laneGrid" class="laneGrid"></div>
      <div id="pads" class="pads"></div>
    </main>

    <div id="floating" class="floating">-</div>
  </div>

  <script src="engine/engine.js?v=22"></script>
  <script src="app.js?v=22"></script>
</body>
</html>
