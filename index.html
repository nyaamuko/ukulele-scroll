<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ukeflow - STAGE2 Mock v4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone">
    <header class="topbar">
      <div class="topbar__left">
        <div class="badge">STAGE 2</div>
        <div class="subtitle">コードを弾こう</div>
      </div>
      <div class="topbar__right">
        <div class="timer">
          <span class="timer__icon">⏱</span>
          <span class="timer__text">残り</span>
          <span class="timer__value" id="timerValue">--</span>
          <span class="timer__unit">秒</span>
        </div>
      </div>
    </header>

    <main class="stage2">
      <div class="bgCode wobbleStrong" id="bgCode">--</div>

      <section class="boardCard">
        <div class="boardHeader">
          <div class="boardHeader__left">
            <div class="boardHint">押さえる位置（フレット）</div>
            <div class="boardTitle"><span id="codeLabel">--</span></div>
          </div>

          <div class="boardHeader__mid">
            <div class="handWrap" aria-label="Left hand">
              <div class="hand">
                <button class="finger" data-f="人" aria-label="人">
                  <div class="fingerTip" id="tip-人"></div>
                  <div class="fingerLabel">人</div>
                </button>
                <button class="finger" data-f="中" aria-label="中">
                  <div class="fingerTip" id="tip-中"></div>
                  <div class="fingerLabel">中</div>
                </button>
                <button class="finger" data-f="薬" aria-label="薬">
                  <div class="fingerTip" id="tip-薬"></div>
                  <div class="fingerLabel">薬</div>
                </button>
                <button class="finger" data-f="小" aria-label="小">
                  <div class="fingerTip" id="tip-小"></div>
                  <div class="fingerLabel">小</div>
                </button>
              </div>
            </div>
          </div>

          <div class="boardHeader__right">
            <button class="chip" id="toggleOverlayBtn">濃さ：中</button>
            <button class="chip" id="toggleWobbleBtn">揺れ：強</button>
          </div>
        </div>

        <div class="fretboardWrap soft" id="fretWrap">
          <div class="fretboard" id="fretboard" aria-label="Fretboard"></div>
        </div>
      </section>

      <section class="prompt">
        <div class="speech">
          <div class="speech__title" id="phaseTitle">READY!</div>
          <div class="speech__text" id="phaseText">このコードを構えてね</div>
        </div>

        <div class="controls">
          <button class="btn btn--ghost" id="prevBtn">◀ 前</button>
          <button class="btn btn--primary" id="nextBtn">次 ▶</button>
        </div>

        <div class="smallControls">
          <button class="chip" id="phaseBtn">フェーズ切替</button>
          <button class="chip" id="demoOkBtn">演出デモ：OK!!</button>
          <button class="chip chip--danger" id="demoNgBtn">演出デモ：MISS!</button>
          <button class="chip" id="clearHoverBtn">発光リセット</button>
        </div>
      </section>

      <div class="comicBurst" id="burst" hidden>
        <div class="comicBurst__text" id="burstText">OK!!</div>
      </div>

      <div class="debug" id="debug">loading…</div>
    </main>

    <footer class="bottombar">
      <div class="bottombar__hint">iPhone縦画面想定</div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
