<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#111827" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Ukeflow DDR Chords</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">
        <span class="logo">üé∏</span>
        <span class="title">Ukeflow</span>
        <span class="subtitle">DDR Chords</span>
      </div>
      <div class="hud">
        <div class="pill"><span class="k">SCORE</span><span id="score" class="v">0</span></div>
        <div class="pill"><span class="k">COMBO</span><span id="combo" class="v">0</span></div>
        <div class="pill"><span class="k">BPM</span><span id="bpm" class="v">90</span></div>
        <div class="pill"><span class="k">RUN</span><span id="run" class="v">OFF</span></div>
      </div>
    </header>

    <main class="main">
      <section class="playfield">
        <div class="laneGrid" id="laneGrid"></div>
        <div class="hitLine"><div class="hitGlow"></div></div>
        <div class="floating" id="floating"></div>
      </section>

      <section class="panel">
        <div class="panelCard">
          <div class="row">
            <button id="btnStart" class="btn btn--green">‚ñ∂ START</button>
            <button id="btnPause" class="btn btn--blue" disabled>‚è∏ PAUSE</button>
            <button id="btnReset" class="btn btn--orange">‚Üª RESET</button>
          </div>
        </div>
        <div class="pads" id="pads"></div>
      </section>
    </main>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
