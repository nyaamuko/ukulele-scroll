<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ukeflow - STAGE2 Mock v5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone">
    <header class="topbar">
      <div class="topbar__left">
        <div class="badge">STAGE 2</div>
        <div class="subtitle">コードを弾こう</div>
      </div>
      <div class="topbar__right">
        <div class="timer">
          <span class="timer__icon">⏱</span>
          <span class="timer__text">残り</span>
          <span class="timer__value" id="timerValue">--</span>
          <span class="timer__unit">秒</span>
        </div>
      </div>
    </header>

    <main class="stage2">
      <div class="bgCode wobbleStrong" id="bgCode">--</div>

      <section class="boardCard">
        <div class="boardHeader">
          <div class="boardLeft">
            <div class="boardHint">押さえる位置</div>
            <div class="boardTitle"><span id="codeLabel">--</span></div>
          </div>

          <!-- 左手：絵＋指先に「人中薬小」 -->
          <div class="boardMid">
            <div class="handIllust" aria-label="Left hand illustration">
              <div class="palm"></div>

              <button class="fbtn fbtn--index" data-f="人" aria-label="人">
                <div class="fglow" id="tip-人"><span>人</span></div>
              </button>
              <button class="fbtn fbtn--middle" data-f="中" aria-label="中">
                <div class="fglow" id="tip-中"><span>中</span></div>
              </button>
              <button class="fbtn fbtn--ring" data-f="薬" aria-label="薬">
                <div class="fglow" id="tip-薬"><span>薬</span></div>
              </button>
              <button class="fbtn fbtn--pinky" data-f="小" aria-label="小">
                <div class="fglow" id="tip-小"><span>小</span></div>
              </button>
            </div>
          </div>

          <div class="boardRight">
            <button class="chip" id="toggleOverlayBtn">濃さ：中</button>
            <button class="chip" id="toggleWobbleBtn">揺れ：強</button>
          </div>
        </div>

        
        <div class="stage1Panel" id="stage1Panel" hidden>
          <div class="ticker" id="ticker" aria-label="code ticker">
            <div class="ticker__track" id="tickerTrack">
              <span class="ticker__code" id="tickerCode">G</span>
            </div>
          </div>

          <div class="bigString" id="bigString" hidden>
            <div class="bigString__label" id="bigStringLabel">4弦</div>
            <div class="bigString__note" id="bigStringNote">G</div>
            <div class="bigString__hint" id="bigStringHint">合せて！</div>
          </div>

          <div class="tuneGrid" role="list">
            <div class="tuneCard" role="listitem"><div class="tuneStr">4弦</div><div class="tuneNote">G</div><div class="tuneStatus" id="tune4">待機</div></div>
            <div class="tuneCard" role="listitem"><div class="tuneStr">3弦</div><div class="tuneNote">C</div><div class="tuneStatus" id="tune3">待機</div></div>
            <div class="tuneCard" role="listitem"><div class="tuneStr">2弦</div><div class="tuneNote">E</div><div class="tuneStatus" id="tune2">待機</div></div>
            <div class="tuneCard" role="listitem"><div class="tuneStr">1弦</div><div class="tuneNote">A</div><div class="tuneStatus" id="tune1">待機</div></div>
          </div>

          <div class="tuneActions">
            <button class="chip" id="tuneStartBtn">START（流れる）</button>
            <button class="chip" id="tuneTestBtn">TEST（どんな音でもOK）</button>
            <button class="chip" id="tuneResetBtn">リセット</button>
          </div>
        </div>

        <div class="fretboardWrap soft" id="fretWrap">
          <div class="fretboard" id="fretboard" aria-label="Fretboard"></div>
        </div>
      </section>

      <section class="prompt">
        <div class="speech">
          <div class="speech__title" id="phaseTitle">READY!</div>
          <div class="speech__text" id="phaseText">このコードを構えてね</div>
          <div class="speech__status" id="micStatus">MIC: OFF</div>
        </div>

        <div class="controls">
          <button class="btn btn--ghost" id="prevBtn">◀ 前</button>
          <button class="btn btn--primary" id="nextBtn">次 ▶</button>
        </div>

        <div class="smallControls">
          <button class="chip" id="stageBtn">STAGE1</button>
          <button class="chip" id="phaseBtn">フェーズ切替</button>

          <button class="chip" id="micBtn">🎤 マイク開始</button>
          <div class="level" aria-label="input level"><div class="level__bar" id="levelBar"></div></div>
          <button class="chip" id="judgeBtn">判定</button>

          <button class="chip" id="demoOkBtn">演出デモ：OK!!</button>
          <button class="chip chip--danger" id="demoNgBtn">演出デモ：MISS!</button>
          <button class="chip" id="clearHoverBtn">発光リセット</button>
        </div>
      </section>

      <div class="comicBurst" id="burst" hidden>
        <div class="comicBurst__text" id="burstText">OK!!</div>
      </div>
    </main>
</div>

  <script src="app.js"></script>
</body>
</html>
