<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#8fd3ff" />
  <title>Ukulele Scroll - Tuning</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="hud">
      <div class="hud__left">
        <button id="btnHome" class="chip chip--green" title="最初へ">⟵</button>
        <div class="hud__title">
          <span class="tag">チューニング</span>
          <span id="hudStep" class="step">/1</span>
        </div>
      </div>

      <div class="hud__center">
        <div class="nav">
          <button id="btnPrev" class="chip chip--blue" title="前の弦">←</button>
          <button id="btnNext" class="chip chip--blue" title="次の弦" disabled>→</button>
        </div>
      </div>

      <div class="hud__right">
        <label class="chip chip--pink toggle">
          <input id="toggleLowG" type="checkbox" />
          <span>Low G</span>
        </label>
        <button id="btnReset" class="chip chip--orange" title="リセット">↻</button>
      </div>
    </header>

    <main class="stage">
      <section class="board" aria-label="フレットと弦">
        <div class="board__label">Ukulele</div>
        <div class="strings" id="strings"></div>
        <div class="frets" id="frets" aria-hidden="true"></div>
        <div id="targetPuck" class="puck" aria-hidden="true">★</div>
      </section>

      <section class="tuner" aria-label="チューナー">
        <div class="tuner__ring">
          <div class="tuner__face">
            <div class="tuner__top">
              <div class="badge" id="targetBadge">G</div>
              <div class="badge badge--sub" id="rangeBadge">High G</div>
            </div>

            <div class="tuner__note" id="currentNote">--</div>
            <div class="tuner__freq" id="freqText">-- Hz</div>

            <div class="arc">
              <div class="arc__ticks"></div>
              <div class="arc__center"></div>
              <div class="arc__needle" id="needle"></div>
            </div>

            <div class="hintRow">
              <span class="hint">低い</span>
              <span class="hint hint--mid">OK</span>
              <span class="hint">高い</span>
            </div>

            <button id="btnMic" class="bigBtn">Tap to Start</button>
            <div id="statusText" class="status">マイクを開始してください</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
